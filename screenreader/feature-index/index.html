<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feature Index Demo</title>
  <link rel="stylesheet" href="../../global.css">
  <script>
    let options = document.createElement("map-options");
    options.innerHTML = '{"featureIndexOverlayOption":true}';
    document.head.appendChild(options);
  </script>
  <script type="module" src="../../dist/mapml.js"></script>
</head>
<body>
<mapml-viewer projection="OSMTILE" zoom="14" lat="45.406314" lon="-75.6883335" controls>
  <map-layer label="OpenStreetMap" src="../../refactoring-temporary/osm.mapml" checked hidden></map-layer>
  <map-layer label="Ottawa Restaurants" src="../../shared/restaurants/restaurants.mapml" checked></map-layer>
</mapml-viewer>


</body>
</html>
