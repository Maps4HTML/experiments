<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Announce zoom</title>
  <link rel="stylesheet" href="../../global.css">
  <script>
    let options = document.createElement("map-options");
    options.innerHTML = '{"announceMovement":true}';
    document.head.appendChild(options);
  </script>
  <script type="module" src="../../dist/mapml-viewer.js"></script>
</head>
<body>
  <mapml-viewer projection="OSMTILE" zoom="11" lat="48.8566" lon="2.3522" frameborder="0" controls controlslist="nofullscreen nolayer noreload">
      <map-caption>Paris, the City of Light</map-caption>
      <layer- label="OpenStreetMap" src="../../refactoring-temporary/osm.mapml" checked></layer->
  </mapml-viewer>
</body>
</html>
