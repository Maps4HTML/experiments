<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MapML Vector Tiles</title>
    <script type="module" src="../../../dist/web-map.js"></script>
    <link rel="stylesheet" href="../../../global.css">
    <style>
      map[is="web-map"]:defined {
        height: 50%;
        border: 0;
        vertical-align: middle;
      }
      
      map[is="web-map"]:defined ~ map[is="web-map"]:defined {
        border-top: 1px inset;
      }
    </style>
    </head>
    <body>
      <map is="web-map" projection="WGS84" zoom="0" lat="0" lon="0" controls>
        <layer- label="Countries - WorldCRS84Quad" checked>
          <map-link rel="stylesheet" href="../vector-tile.css" ></map-link>
          <map-extent units="WGS84" checked hidden>
            <map-input name="zoomLevel" type="zoom" min="0" max="2" value="0"></map-input>
            <map-input name="row" type="location" axis="row" units="tilematrix" min="0" max="5"></map-input>
            <map-input name="col" type="location" axis="column" units="tilematrix" min="0" max="5"></map-input>
            <map-link rel='tile' type='text/mapml' title='Tiles for ne_10m_admin_0_countries (as MapML)' tref='../tiles/wgs84/{zoomLevel}/r{row}_c{col}.mapml'></map-link>
          </map-extent>
<!--          <map-extent units="WGS84" checked>
            <map-input  name="zoomLevel" type="zoom" min="0" max="6" value="0"></map-input>
            <map-input  name="row" type="location" axis="row" units="tilematrix" min="0" max="2"></map-input>
            <map-input  name="col" type="location" axis="column" units="tilematrix" min="0" max="2"></map-input>
            <map-link rel='tile' type='text/mapml' tref='https://maps.ecere.com/geoapi/collections/NaturalEarth/cultural/ne_10m_admin_0_countries/tiles/WorldCRS84Quad/{zoomLevel}/{row}/{col}.mapml' >
          </map-extent>-->
        </layer->
      </map>
      <map is="web-map" projection="OSMTILE" zoom="0" lat="0" lon="0" controls>
        <layer- label="OpenStreetMap" src="../../../refactoring-temporary/osm.mapml" checked></layer->
        <layer- label="Countries - WebMercatorQuad" checked>
          <map-link rel="stylesheet" href="../vector-tile.css" ></map-link>
          <map-extent units="OSMTILE" checked hidden>
            <map-input  name="zoomLevel" type="zoom" min="0" max="2" value="0"></map-input>
            <map-input  name="row" type="location" axis="row" units="tilematrix" min="0" max="1"></map-input>
            <map-input  name="col" type="location" axis="column" units="tilematrix" min="0" max="1"></map-input>
            <!-- https://maps.ecere.com/ogcapi/collections/NaturalEarth:cultural:ne_10m_admin_0_countries/tiles/WebMercatorQuad/{zoomLevel}/{row}/{col}.mapml -->
            <map-link rel='tile' type='text/mapml' tref='../tiles/osmtile/{zoomLevel}/{row}/{col}.mapml' ></map-link>
          </map-extent>
        </layer->
      </map>
    </body>
</html>
