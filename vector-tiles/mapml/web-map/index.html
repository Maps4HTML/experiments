<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MapML Vector Tiles</title>
    <script type="module" src="../../../dist/web-map.js"></script>
    <link rel="stylesheet" href="../../../global.css">
    <style>
      map[is="web-map"]:defined {
        height: 50%;
        border: 0;
        vertical-align: middle;
      }
      
      map[is="web-map"]:defined ~ map[is="web-map"]:defined {
        border-top: 1px inset;
      }
    </style>
    </head>
    <body>
      <map is="web-map" projection="WGS84" zoom="0" lat="0" lon="0" controls>
        <layer- label="Countries - WorldCRS84Quad" checked>
          <map-link rel="stylesheet" href="../vector-tile.css" >
          <map-extent units="WGS84">
            <map-input  name="zoomLevel" type="zoom" min="0" max="6" value="0"></map-input>
            <map-input  name="row" type="location" axis="row" units="tilematrix" min="0" max="2"></map-input>
            <map-input  name="col" type="location" axis="column" units="tilematrix" min="0" max="2"></map-input>
            <map-link rel='tile' type='text/mapml' tref='https://maps.ecere.com/geoapi/collections/NaturalEarth/cultural/ne_10m_admin_0_countries/tiles/WorldCRS84Quad/{zoomLevel}/{row}/{col}.mapml' >
          </map-extent>
        </layer->
      </map>
      <map is="web-map" projection="OSMTILE" zoom="0" lat="0" lon="0" controls>
        <layer- label="Countries - GoogleCRS84Quad" checked>
          <map-link rel="stylesheet" href="../vector-tile.css" >
          <map-extent units="OSMTILE">
            <map-input  name="zoomLevel" type="zoom" min="0" max="7" value="0"></map-input>
            <map-input  name="row" type="location" axis="row" units="tilematrix" min="0" max="1"></map-input>
            <map-input  name="col" type="location" axis="column" units="tilematrix" min="0" max="1"></map-input>
            <map-link rel='tile' type='text/mapml' tref='https://maps.ecere.com/geoapi/collections/NaturalEarth/cultural/ne_10m_admin_0_countries/tiles/GoogleCRS84Quad/{zoomLevel}/{row}/{col}.mapml' >
          </map-extent>
        </layer->
      </map>
    </body>
</html>
