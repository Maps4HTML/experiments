<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MapML Vector Tiles</title>
    <script type="module" src="../../../dist/mapml-viewer.js"></script>
    <link rel="stylesheet" href="../../../global.css">
    <style>
      mapml-viewer:defined {
        height: 50%;
        border: 0;
        vertical-align: middle;
      }
      
      mapml-viewer:defined ~ mapml-viewer:defined {
        border-top: 1px inset;
      }
    </style>
  </head>
    <body>
      <mapml-viewer projection="WGS84" zoom="0" lat="0" lon="0" controls>
        <layer- label="Countries - WorldCRS84Quad" checked>
          <map-link rel="stylesheet" href="../vector-tile.css" >
        <map-extent units="WGS84">
            <map-input name="zoomLevel" type="zoom" min="0" max="6" value="0"></map-input>
            <map-input name="row" type="location" axis="row" units="tilematrix" min="0" max="5"></map-input>
            <map-input name="col" type="location" axis="column" units="tilematrix" min="0" max="5"></map-input>
<!--        <map-link rel='tile' type='text/mapml' title='Tiles for ne_10m_admin_0_countries (as MapML)' tref='../tiles/wgs84/{zoomLevel}/r{row}_c{col}.mapml'/> -->
            <map-link rel='tile' type='text/mapml' title='Tiles for ne_10m_admin_0_countries (as MapML)' tref='https://maps.ecere.com/ogcapi/collections/NaturalEarth:cultural:ne_10m_admin_0_countries/tiles/WorldCRS84Quad/{zoomLevel}/{row}/{col}.mapml'/>
        </map-extent>
        </layer->
      </mapml-viewer>
      <mapml-viewer projection="OSMTILE" zoom="0" lat="0" lon="0" controls>
        <layer- label="OpenStreetMap" src="/experiments/refactoring-temporary/osm.mapml" checked></layer->
        <layer- label="Countries - WebMercatorQuad" checked>
          <map-link rel="stylesheet" href="../vector-tile.css" >
          <map-extent units="OSMTILE">
            <map-input  name="zoomLevel" type="zoom" min="0" max="7" value="0"></map-input>
            <map-input  name="row" type="location" axis="row" units="tilematrix" min="0" max="1"></map-input>
            <map-input  name="col" type="location" axis="column" units="tilematrix" min="0" max="1"></map-input>-->
<!--             ../tiles/osmtile/{zoomLevel}/{row}/{col}.mapml -->
            <map-link rel='tile' type='text/mapml' tref='https://maps.ecere.com/ogcapi/collections/NaturalEarth:cultural:ne_10m_admin_0_countries/tiles/WebMercatorQuad/{zoomLevel}/{row}/{col}.mapml' ></map-link>
          </map-extent>
        </layer->
      </mapml-viewer>
    </body>
</html>
