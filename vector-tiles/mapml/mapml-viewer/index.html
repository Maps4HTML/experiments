<!DOCTYPE html>
<html>
    <head>
        <title>vector-tile-test.html</title>
        <meta charset="UTF-8">
            <script type="module" src="../../../dist/mapml-viewer.js"></script>
    <style>
      html,
      body {
        height: 100%;
      }
      * {
        margin: 0;
        padding: 0;
      }
      
      /* Specifying the `:defined` selector is recommended to style the map
      element, such that styles don't apply when fallback content is in use
      (e.g. when scripting is disabled or when custom/built-in elements isn't
      supported in the browser). */
      mapml-viewer:defined {
        /* Responsive map. */
        /* max-width: 100%; */
        
        /* Full viewport. */
         width: 100%; 
         height: 50%; 
        
        /* Remove default (native-like) border. */
        /* border: none; */
      }
      
      /* Pre-style to avoid FOUC of inline layer- and fallback content. */
      mapml-viewer:not(:defined) + img[usemap],
      mapml-viewer:not(:defined) > :not(area):not(.mapml-web-map) {
        display: none;
      }
      /* Ensure inline layer content is hidden if custom/built-in elements isn't
      supported, or if javascript is disabled. This needs to be defined separately
      from the above, because the `:not(:defined)` selector invalidates the entire
      declaration in browsers that do not support it. */
      layer- {
        display: none;
      }
    </style>
    </head>
    <body>
      <mapml-viewer projection="WGS84" zoom="0" lat="0" lon="0" controls>
        <layer- label="Countries - WorldCRS84Quad" checked>
          <link rel="stylesheet" href="../vector-tile.css" >
          <extent units="WGS84">
            <input name="zoomLevel" type="zoom" min="0" max="6" value="0">
            <input name="row" type="location" axis="row" units="tilematrix" min="0" max="2">
            <input name="col" type="location" axis="column" units="tilematrix" min="0" max="2">
            <link rel='tile' type='text/mapml' tref='https://maps.ecere.com/geoapi/collections/NaturalEarth/cultural/ne_10m_admin_0_countries/tiles/WorldCRS84Quad/{zoomLevel}/{row}/{col}.mapml' >
          </extent>
        </layer->
      </mapml-viewer>
      <mapml-viewer projection="OSMTILE" zoom="0" lat="0" lon="0" controls>
        <layer- label="Countries - GoogleCRS84Quad" checked>
          <link rel="stylesheet" href="../vector-tile.css" >
          <extent units="OSMTILE">
            <input name="zoomLevel" type="zoom" min="0" max="7" value="0">
            <input name="row" type="location" axis="row" units="tilematrix" min="0" max="1">
            <input name="col" type="location" axis="column" units="tilematrix" min="0" max="1">
            <link rel='tile' type='text/mapml' tref='https://maps.ecere.com/geoapi/collections/NaturalEarth/cultural/ne_10m_admin_0_countries/tiles/GoogleCRS84Quad/{zoomLevel}/{row}/{col}.mapml' >
          </extent>
        </layer->
      </mapml-viewer>
    </body>
</html>
