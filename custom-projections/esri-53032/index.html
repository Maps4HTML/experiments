<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Custom Projection ESRI:53032</title>
    <script type="module" src="../../dist/mapml-viewer.js"></script>
     <style> 
       html, 
       body { 
         height: 100%; 
       } 
       * { 
         margin: 0; 
         padding: 0; 
       } 
        
       /* Specifying the `:defined` selector is recommended to style the map 
       element, such that styles don't apply when fallback content is in use 
       (e.g. when scripting is disabled or when custom/built-in elements isn't 
       supported in the browser). */ 
       mapml-viewer:defined { 
         /* Responsive map. */ 
          max-width: 100%;  
          
         /* Full viewport. */ 
          width: 100%;  
          height: 100%;  
          
         /* Remove default (native-like) border. */ 
         /* border: none; */ 
       } 
        
       /* Pre-style to avoid FOUC of inline layer- and fallback content. */ 
       mapml-viewer:not(:defined) > * { 
         display: none; 
       } 
       /* Ensure inline layer content is hidden if custom/built-in elements isn't 
       supported, or if javascript is disabled. This needs to be defined separately 
       from the above, because the `:not(:defined)` selector invalidates the entire 
       declaration in browsers that do not support it. */ 
       layer- { 
         display: none; 
       } 
     </style> 
     <noscript> 
       <style> 
         /* Ensure fallback content (children of the map element) is displayed if 
         custom/built-in elements is supported but javascript is disabled. */ 
         mapml-viewer:not(:defined) > :not(layer-) { 
           display: initial; 
         } 
       </style> 
     </noscript> 
    <script type="module">
      let customProjectionDefinition = `
    {
            "projection": "ESRI-53032",
            "proj4string" : "+proj=aeqd +lat_0=90 +lon_0=-90 +x_0=0 +y_0=0 +ellps=sphere +units=m +no_defs +type=crs",
            "code" : "ESRI:53032",
            "origin" : [-20015200,20015200],
            "resolutions" :  [33073,16536.5,8268.246,4134.123,2067.061,1033.531,516.765],
            "bounds" : [[-4861825.5,-4564849.0],[4861825.5,3664151.75]],
            "tilesize" : 256
        }`;
      let map = document.querySelector("mapml-viewer");
      let cProjection = map.defineCustomProjection(customProjectionDefinition);    
      map.projection = cProjection;
    </script>
  </head>
  <body>
    <mapml-viewer projection="ESRI-53032" zoom="2" lat="90" lon="-90" controls>
      <layer- label="test" checked>
        <extent units="ESRI-53032">
          <input type="zoom" name="z" min="0" max="6" value="2" >
          <input type="location" name="x" axis="column" units="tilematrix" min="6" max="12">
          <input type="location" name="y" axis="row" units="tilematrix" min="6" max="12">
          <link rel="tile" tref="https://geoappext.nrcan.gc.ca/arcgis/rest/services/FGP/NCR_RCN/MapServer/tile/{z}/{y}/{x}/">
        </extent>
      </layer->
    </mapml-viewer>
  </body>
</html>
