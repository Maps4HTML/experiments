<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Multi-extent layers</title>
    <script type="module" src="../dist/mapml-viewer.js"></script>
    <link rel="stylesheet" href="../global.css">
  </head>
  <body>
    <!-- spearfish zoom="12" lon="-103.72558592353018" lat="44.42865428227619" -->
    <!-- restaurants zoom="15" lon="-75.703611" lat="45.411105" -->
  <mapml-viewer zoom="15" lon="-75.703611" lat="45.411105" controls projection="OSMTILE">
    <layer- label="National Geographic"  checked>
      <map-extent label="National Geographic" units="OSMTILE" checked>
        <map-input name="TileMatrix" type="zoom" value="18" min="0" max="18"></map-input>
        <map-input name="TileCol" type="location" units="tilematrix" axis="column" min="0" max="262144"></map-input>
        <map-input name="TileRow" type="location" units="tilematrix" axis="row" min="0" max="262144"></map-input>
        <map-link rel="tile" tref="https://server.arcgisonline.com/arcgis/rest/services/NatGeo_World_Map/MapServer/WMTS/tile/1.0.0/NatGeo_World_Map/default/default028mm/{TileMatrix}/{TileRow}/{TileCol}.jpg"></map-link>
      </map-extent>
      <map-extent label="Labelled Imagery" units="OSMTILE" checked>
        <map-input name="TileMatrix" type="zoom" value="18" min="0" max="18"></map-input>
        <map-input name="TileCol" type="location" units="tilematrix" axis="column" min="0" max="262144"></map-input>
        <map-input name="TileRow" type="location" units="tilematrix" axis="row" min="0" max="262144"></map-input>
        <map-link rel="tile" tref="https://server.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/WMTS/tile/1.0.0/World_Imagery/default/default028mm/{TileMatrix}/{TileRow}/{TileCol}.jpg"></map-link>
        <map-link rel="tile" tref="https://services.arcgisonline.com/arcgis/rest/services/Reference/World_Boundaries_and_Places/MapServer/WMTS/tile/1.0.0/Reference_World_Boundaries_and_Places/default/default028mm/{TileMatrix}/{TileRow}/{TileCol}.png"></map-link>
      </map-extent>
      <map-extent label="Imagery" units="OSMTILE" checked>
        <map-input name="TileMatrix" type="zoom" value="18" min="0" max="18"></map-input>
        <map-input name="TileCol" type="location" units="tilematrix" axis="column" min="0" max="262144"></map-input>
        <map-input name="TileRow" type="location" units="tilematrix" axis="row" min="0" max="262144"></map-input>
        <map-link rel="tile" tref="https://server.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/WMTS/tile/1.0.0/World_Imagery/default/default028mm/{TileMatrix}/{TileRow}/{TileCol}.jpg"></map-link>
      </map-extent>
    </layer->
    <layer- label="Restaurants">
     <map-meta name="extent" content="top-left-easting=-8433179, top-left-northing=5689316, bottom-right-easting=-8420968, bottom-right-northing=5683139"></map-meta>
      <map-extent units="OSMTILE" checked>
        <map-select id="restaurants" name="cusine">
            <map-option value="restaurants" selected="selected">All cuisines</map-option>
            <map-option value="african">African</map-option>
            <map-option value="asian">Asian</map-option>
            <map-option value="cajun">Cajun</map-option>
            <map-option value="indian">Indian</map-option>
            <map-option value="italian">Italian</map-option>
            <map-option value="mexican">Mexican</map-option>
        </map-select>
        <map-link tref="../shared/restaurants/{cusine}.mapml" rel="features"></map-link>
      </map-extent>
    </layer->
